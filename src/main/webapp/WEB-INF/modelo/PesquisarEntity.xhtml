<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/Template.xhtml">

	<ui:define name="titulo">#{msg. ???}</ui:define>

	<ui:define name="conteudo">

		<f:metadata>
			<f:viewAction action="#{pesquisar ??? Bean.inicializar}" />
		</f:metadata>

		<h:form id="frmPesquisa">

			<h1>
				<h:outputFormat value="#{msg. ???}">
					<f:param value="#{msg. ???}" />
				</h:outputFormat>
			</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="#{msg.comando_pesquisar}"
						action="#{pesquisar ??? Bean.pesquisar}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="#{msg.comando_novo}"
						outcome="/views/private/ ??? /Gerenciador ???" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable id="??? Table" value="#{pesquisar ??? Bean. ???s}"
				var=" ??? " emptyMessage="#{msg.table_emptyMessage}" rows="10"
				paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom" style="margin-top: 20px">



			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
