<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title><ui:insert name="titulo">Usuário</ui:insert></title>

	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="template.css" />
	<h:outputStylesheet library="css" name="componentes.css" />

	<link rel="icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />

	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="js" name="template.js" />

	<script>
		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 0,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo o Dia'
		};

		function showStatus() {
			PF('statusDialog').show();
		}
		function hideStatus() {
			PF('statusDialog').hide();
		}
	</script>

</h:head>

<h:body>

	<p:growl autoUpdate="true" showDetail="true" life="9000" />
	
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage style="width: 50px;	height: 50px;" library="images"
			name="carregando.gif" />
	</p:dialog>

	<header class="css-header">
		<h:link outcome="/views/private/Home">
			<p:graphicImage library="images" name="ccomsex.png" />
		</h:link>
		<a href="#" class="css-toggle  js-toggle"><i class="fa fa-bars"></i></a>
	</header>

	<aside class="css-menu  js-menu">
		<ui:include src="/WEB-INF/template/Menu.xhtml" />
	</aside>

	<section class="css-conteudo  js-conteudo">
		<ui:insert name="conteudo"></ui:insert>
	</section>

	<p:separator />

	<footer class="css-footer  js-footer">
		Centro de Comunicação Social do Exército - Copyright © 2016 <br />
		#{msg.direitos_reservados}
	</footer>

</h:body>

</html>
