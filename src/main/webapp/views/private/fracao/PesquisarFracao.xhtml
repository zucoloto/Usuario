<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/Template.xhtml">

	<ui:define name="titulo">#{msg.fracao}</ui:define>

	<ui:define name="conteudo">

		<f:metadata>
			<f:viewAction action="#{pesquisarFracaoBean.inicializar}" />
		</f:metadata>

		<h:form id="frmPesquisa">

			<h1>
				<h:outputFormat value="#{msg.titulo_pesquisar}">
					<f:param value="#{msg.fracao}" />
				</h:outputFormat>
			</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="#{msg.comando_pesquisar}"
						action="#{pesquisarFracaoBean.pesquisar}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="#{msg.comando_novo}"
						outcome="/views/private/fracao/GerenciadorFracao" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:treeTable id="fracaoTable" value="#{pesquisarFracaoBean.raiz}"
				var="fracao" scrollable="true" style="margin-top: 20px">
				
				<p:column headerText="#{msg.fracao}">
					<h:outputText value="#{fracao.ordemQC} - #{fracao.nomeFracao}" />
				</p:column>

			</p:treeTable>
		</h:form>

	</ui:define>

</ui:composition>
