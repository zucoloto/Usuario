<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/Template.xhtml">

	<ui:define name="titulo">#{msg.role}</ui:define>

	<ui:define name="conteudo">

		<f:metadata>
			<f:viewAction action="#{gerenciadorRoleBean.inicializar}" />
		</f:metadata>

		<h:form>
			<h1>
				<h:outputFormat
					value="#{gerenciadorRoleBean.editando ?
				msg.titulo_editar : msg.titulo_novo}">
					<f:param value="#{msg.role}" />
				</h:outputFormat>
			</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="#{msg.comando_novo}"
						outcome="/views/private/role/GerenciadorRole" />

					<p:commandButton value="#{msg.comando_salvar}"
						action="#{gerenciadorRoleBean.salvar}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="#{msg.comando_pesquisar}"
						outcome="/views/private/role/PesquisarRole" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px">

				<p:outputLabel value="#{msg.role}" for="role" />
				<p:inputText id="role" size="50" maxlength="50"
					value="#{gerenciadorRoleBean.role.nomeRole}" />

				<p:outputLabel value="#{msg.descricao}" for="descricao" />
				<p:inputText id="descricao" size="80" maxlength="100"
					value="#{gerenciadorRoleBean.role.descricao}" />

			</p:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>
