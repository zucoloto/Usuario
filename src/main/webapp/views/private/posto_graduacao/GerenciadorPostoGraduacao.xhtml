<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/Template.xhtml">

	<ui:define name="titulo">#{msg.posto_graduacao}</ui:define>

	<ui:define name="conteudo">

		<f:metadata>
			<f:viewAction action="#{gerenciadorPostoGraduacaoBean.inicializar}" />
		</f:metadata>

		<h:form>
			<h1>
				<h:outputFormat
					value="#{gerenciadorPostoGraduacaoBean.editando ?
				msg.titulo_editar : msg.titulo_novo}">
					<f:param value="#{msg.posto_graduacao}" />
				</h:outputFormat>
			</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="#{msg.comando_novo}"
						outcome="/views/private/posto_graduacao/GerenciadorPostoGraduacao" />

					<p:commandButton value="#{msg.comando_salvar}"
						action="#{gerenciadorPostoGraduacaoBean.salvar}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="#{msg.comando_pesquisar}"
						outcome="/views/private/posto_graduacao/PesquisarPostoGraduacao" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px">

				<p:outputLabel value="#{msg.codigo}" for="codigo" />
				<p:inputText id="codigo" size="2" maxlength="10"
					value="#{gerenciadorPostoGraduacaoBean.postoGraduacao.codigo}" />

				<p:outputLabel value="#{msg.descricao}" for="pg" />
				<p:inputText id="pg" size="80" maxlength="100"
					value="#{gerenciadorPostoGraduacaoBean.postoGraduacao.descricao}" />

				<p:outputLabel value="#{msg.sigla}" for="sigla" />
				<p:inputText id="sigla" size="30" maxlength="100"
					value="#{gerenciadorPostoGraduacaoBean.postoGraduacao.sigla}" />

			</p:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>
