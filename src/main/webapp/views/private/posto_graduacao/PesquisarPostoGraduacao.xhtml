<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/Template.xhtml">

	<ui:define name="titulo">#{msg.posto_graduacao}</ui:define>

	<ui:define name="conteudo">

		<f:metadata>
			<f:viewAction action="#{pesquisarPostoGraduacaoBean.inicializar}" />
		</f:metadata>

		<h:form id="frmPesquisa">

			<h1>
				<h:outputFormat value="#{msg.titulo_pesquisar}">
					<f:param value="#{msg.posto_graduacao}" />
				</h:outputFormat>
			</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="#{msg.comando_pesquisar}"
						action="#{pesquisarPostoGraduacaoBean.pesquisar}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="#{msg.comando_novo}"
						outcome="/views/private/posto_graduacao/GerenciadorPostoGraduacao" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable id="postoGraduacaoTable"
				value="#{pesquisarPostoGraduacaoBean.postoGraduacoes}"
				var="postoGraduacao" emptyMessage="Nenhum Registro" rows="10"
				paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom" style="margin-top: 20px">

				<p:column headerText="#{msg.codigo}">
					<h:outputText value="#{postoGraduacao.codigo}" />
				</p:column>

				<p:column headerText="#{msg.descricao}">
					<h:outputText value="#{postoGraduacao.descricao}" />
				</p:column>

				<p:column headerText="#{msg.sigla}">
					<h:outputText value="#{postoGraduacao.sigla}" />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
